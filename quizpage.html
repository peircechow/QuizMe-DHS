<!DOCTYPE html>
{% autoescape true %}
<html>
	<head>
	<link rel="stylesheet" type="text/css" href="/css/stylesheet.css">
	</head>
	<body>
		<div style="opacity: 0.9">
			<ul id="nav">
				<li ><a href="">Home</a></li>
				<li ><a href="">Leaderboard</a></li>
				<li ><a href="">Submit a question</a></li>
				<li ><a href="">About</a></li>
				<li ><a href="">{{url_linktext}}</a></li> <!--Double bracket for subbing the variable using JINJA2-->
			</ul>
		</div>
		<div id="qotd" style="opacity:0.9">
			<h1>QUESTION OF THE DAY!</h1>
			<div id="ques">
			<!-- here will be the questions, loaded randomly from somewhere(done below)-->
			<form>
				<h6 style="width:100%;font-size:18pt" class="centre"></h6><style="width:100%;font-size:18pt;"><br>
				<p>Qn no.{{a}}</p>
				<p style="text-align:left">{{qntext}}</p>
				<p> Answer:</p>
				<input type="radio" name="gender" value="0" checked>Select Option: <name="optA"><br>
				<input type="radio" name="gender" value="A" >A:{{option_a}} <name="optA"><br>
				<input type="radio" name="gender" value="B">B:{{option_b}} <name="optB"><br>
				<input type="radio" name="gender" value="C">C:{{option_c}} <name="optC"><br>
				<input type="radio" name="gender" value="D">D:{{option_d}} <name="optD"><br>
				<input type="submit" value="Submit">
			</form>
			</div>
		</div>
	</body>
</html>
